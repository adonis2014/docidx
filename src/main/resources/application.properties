parser.ocrTimeoutSeconds: 300
parser.ocrLanguage: eng
parser.enableOcr: true

elasticsearch.host: localhost
elasticsearch.port: 9300
elasticsearch.cluster: docmag-cluster
elasticsearch.batchSize: 10
elasticsearch.batchWaitMillis: 10000
