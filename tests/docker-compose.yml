version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.0
    container_name: es6test01
    environment:
      - bootstrap.memory_lock=true
      - cluster.name=docmag-cluster
      - xpack.security.enabled=false
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms800M -Xmx800M"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9300:9300
      - 9200:9200
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    networks:
      - esnet

  kibana:
    image: docker.elastic.co/kibana/kibana:6.0.0
    container_name: kibana
    depends_on: [ elasticsearch ]
    environment:
      ELASTICSEARCH_URL: http://es6test01:9200
    ports:
      - 5601:5601
    networks:
      - esnet

  docmagui:
    image: deckerego/docidx
    container_name: docidx
    environment:
      - ELASTICSEARCH_HOST=es6test01
      - ELASTICSEARCH_PORT=9300
      - ELASTICSEARCH_CLUSTER=docmag-cluster
      - DOCUMENT_ROOT=/usr/share/docidx/docs
    depends_on: [ elasticsearch ]
    volumes:
      - ${DOCUMENT_HOST_DIR}:/usr/share/docidx/docs:ro
    networks:
      - esnet

volumes:
  esdata01:
    driver: local

networks:
  esnet:
